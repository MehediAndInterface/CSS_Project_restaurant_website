<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohanogor</title>

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- NAVBAR SECTION -->
     <nav class="navbar">
      <a href="#" class="logo">Mohanogor</a>
      <ul class="nav-links">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Food</a></li>
        <li><a href="#">Groceries</a></li>
        <li><a href="#">Offers</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
     </nav>

     <!-- BARS ANIMATION SECTION -->
      <div class="bars-animation">
        <div class="bar" style="--i: 6"></div>
        <div class="bar" style="--i: 5"></div>
        <div class="bar" style="--i: 4"></div>
        <div class="bar" style="--i: 3"></div>
        <div class="bar" style="--i: 2"></div>
        <div class="bar" style="--i: 1"></div>
      </div>

      <!-- CONTENT -->
      <section class="content">
        <!-- Left Side: Text Content -->
        <div class="content-info">
          <h1>Hey There,</h1>
          <h2>
            Let's Explore
            <span style="--i:4" data-text="Delicious Meals">Delicious Meals</span>
            <span style="--i:3" data-text="Fresh Groceries">Fresh Groceries</span>
            <span style="--i:2" data-text="Special Offers">Special Offers</span>
            <span style="--i:1" data-text="Fast Delivery">Fast Delivery</span>
          </h2>
          <div class="btn-sci">
            <a href="#" class="btn">Order Food Now</a>
            <a href="#" class="btn">Shop Groceries</a>
          </div>
        </div>

        <!-- Right Side: Image -->
         <div class="features-img">
          <div class="features-img-box">
            <div class="features-img-item">
              <img src="./biriyani.png" alt="Biriyani">
            </div>
          </div>
         </div>
      </section>
</body>
</html>
